<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="background-section">
        <img src="assets/img/login-background-image.jpg" alt="background wallpaper">
        <img src="assets/img/odin-logo.png" alt="odin logo">
        <p>
          Photo by
          <a href="https://unsplash.com/@xcrap?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">CÃ©sar Couto</a>
        </p>
      </div>
      <div class="login-main-section">
        <div class="login-info-section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="login-form-section">
          <form action="#" method="post">
            <div class="form-card">
              <h2>Let's do this!</h2>
              <div class="form-1">
                <div class="form-module">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" id="fname" name="fname" />
                </div>
                <div class="form-module">
                  <label for="lname">LAST NAME</label>
                  <input type="text" id="lname" name="lname" />
                </div>
              </div>
              <div class="form-2">
                <div class="form-module">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form-module">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" />
                </div>
              </div>
              <div class="form-3">
                <div class="form-module">
                  <label for="psw">PASSWORD</label>
                  <input type="password" id="psw" name="psw" />
                </div>
                <div class="form-module">
                  <label for="pswc">CONFIRM PASSWORD</label>
                  <input type="password" id="pswc" name="pswc" />
                </div>
              </div>
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="login-account-section">
          <p>Already have and account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
